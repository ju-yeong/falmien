<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            margin: 100px;
        }
    </style>
</head>
<body>
    
    <div class="box"data-aos="fade-up"  data-aos-delay="300"></div>
    <div class="box"data-aos="fade-up"  data-aos-delay="500"></div>
    <div class="box"data-aos="fade-up"  data-aos-delay="900"></div>

    <ul>
        <li class="box"data-aos="fade-up"  data-aos-delay="300"></li>
        <li class="box"data-aos="fade-up"  data-aos-delay="300"></li>
        <li class="box"data-aos="fade-up"  data-aos-delay="300"></li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        AOS.init();
    </script>
</body>
</html>
